<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="Głosowanie na filmy 8NF.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>AS</title>

        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-red.min.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link href="https://fonts.googleapis.com/css?family=Google+Sans:400" rel="stylesheet">
        <script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="fileReader.js"></script>
        <script src="counter.js"></script>
        <script src="prepareDownload.js"></script>
        <script src="audioSender.js"></script>
        <script src="audioReceiver.js"></script>
        <script src="initialize.js"></script>
        <script src="bower_components/pako/dist/pako.js"></script>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
        </div>
        <div>
            <div class="mdl-layout mdl-layout--fixed-header mdl-js-layout mdl-color--blue-grey-100">
                <main class="mdl-layout__content">
                    <section class="mdl-grid">
                        <div class="mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop">
                            <h1 class="title">Audio Share</h1>
                        </div>

                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop"  id="upload-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">Share file</h2>
                            </div>
                            <div class="mdl-card__supporting-text">
                                <div class="warning">
                                    Warning! Loud sounds could damage your hearing.
                                </div>
                                <div class="warning">
                                    Sending one byte takes approximately 0.7 second.
                                </div>
                                <div>
                                    <input  class="hidden" type="file" id="files" name="file" />
                                    <label for="files" class="label-for-input menu-element">
                                        <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--raised mdl-button--colored" id="upload-button">
                                            <i class="material-icons" style="padding-right: 2px;font-size: 18px;">share</i>
                                            Choose file
                                        </a>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop" id="volume-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text" style="font-size: 26px;">
                                    <i class="material-icons" style="vertical-align:bottom; line-height: 30px; font-size: 26px;">volume_up</i>Volume
                                </h2>
                            </div>
                            <div class="mdl-card__supporting-text" style="text-align: center;">
                                <p style="max-width: 560px; width: 100%; display: inline-block;"><input class="mdl-slider mdl-js-slider" id="level" type="range" min="0" max="100" value="70" tabindex="0" style="display: block;"></p>
                            </div>
                        </div>

                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop" id="sending-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text" style="font-size: 26px;">
                                    <i class="material-icons" style="vertical-align:bottom; line-height: 30px; font-size: 26px;">insert_drive_file</i>Sending file
                                </h2>
                            </div>
                            <div class="mdl-card__supporting-text" style="text-align: center;">
                                <div id="progress-bar" class="mdl-progress mdl-js-progress" style="margin: 0; display: inline-block;"></div>
                            </div>
                        </div>

                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop" id="received-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text" style="font-size: 26px;">
                                    <i class="material-icons" style="vertical-align:bottom; line-height: 30px; font-size: 26px;">insert_drive_file</i>Receied files
                                </h2>
                            </div>
                            <div class="mdl-card__actions" id="received-files">
                            </div>
                        </div>


                        <div class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--8-col mdl-cell--2-offset-desktop" id="inf-card">
                            <div class="mdl-card__title">
                                <h2 class="mdl-card__title-text">But why... ?</h2>
                            </div>
                            <div class="mdl-card__supporting-text" style="text-align: center; padding-bottom: 32px;">
                                <code style="font-size: 2em;">
                                    ¯\_(ツ)_/¯
                                </code>
                            </div>
                        </div>

                        <a class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored mdl-shadow--4dp" id="floating" href="https://github.com/Antollo/Audio-Share">
                            <i class="material-icons">code</i>
                        </a>
                    </section>
                </main>
            </div>
        </div>
    </body>
</html>
